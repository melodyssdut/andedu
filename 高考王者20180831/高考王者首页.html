          <p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">关于高考王者付费页面优化的需求说明：</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">目前高考王者有五个收费点，分别是学科测试、就业方向测试、考纲必考、押题密卷和线下讲座，用户点击任意付费点时页面进入资费引导页，该页面的标题为上一个付费点的标题，点击该页面的套餐选项，页面会弹出对应的订购弹窗（效果见原型交互），vip和vvip的订购弹窗有服务说明链接，点击可以进入vip/vvip服务说明页（点击高考王者首页右上角的vip/vvip按钮也可以进入到vip/vvip服务说明页）点击vip/vvip服务说明页左上角的返回按钮可以返回上一级页面，其他跳转逻辑见点击页面交互</span></p>
